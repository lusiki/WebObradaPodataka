### Web scraping 

- Preuzimanje [podataka](https://www.dzs.hr/Hrv/censuses/census2011/results/htm/H01_06_01/H01_06_01.html) o stanovništvu u najvećim hrvatskim gradovima 


```r
library(rvest) # paket
url &lt;- "https://www.dzs.hr/Hrv/censuses/census2011/results/htm/H01_06_01/H01_06_01.html" # www
# preuzmi tablicu sa www
citySize &lt;- url %&gt;%
              xml2::read_html() %&gt;% 
              html_nodes('table') %&gt;%
              html_table()
# izvadi korisne djelove
cSize &lt;- as_tibble(citySize[[2]],
                   .name_repair = ~ c("Grad","Stanovnici","opcina","stan2"))
# prilagodi podatke
cSize &lt;- cSize %&gt;%
  select(Grad,Stanovnici) %&gt;%
  mutate(Stanovnici = as.numeric(Stanovnici)) %&gt;%
  mutate(Grad = toupper(Grad)) %&gt;%
  arrange(desc(Stanovnici))
```

### API - Google trendovi


```r
# paketi
library (gtrendsR) 
library(ggplot2)

#kljucne rijeci
keywords &lt;- c("zavjera", "cjepljenje", "prosvjedi")
#GEO
country &lt;- c('HR')
#vremenski raspon
time &lt;- paste("2018-01-01", Sys.Date())
#kanali
channel &lt;- 'web'

trends &lt;- gtrends(keywords, gprop = channel,geo = country, time = time )
#samo 'interes kroz vrijeme'
