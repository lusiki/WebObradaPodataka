### Web scraping 

- Preuzimanje [podataka](https://www.dzs.hr/Hrv/censuses/census2011/results/htm/H01_06_01/H01_06_01.html) o stanovništvu u najvećim hrvatskim gradovima 


```r
# paket
library(rvest) 
url &lt;- "https://www.dzs.hr/Hrv/censuses/census2011/results/htm/H01_06_01/H01_06_01.html" # www
# preuzmi tablicu sa www
citySize &lt;- url %&gt;%
              xml2::read_html() %&gt;% 
              html_nodes('table') %&gt;%
              html_table()
# izvadi korisne djelove
cSize &lt;- as_tibble(citySize[[2]],
                   .name_repair = ~ c("Grad","Stanovnici","opcina","stan2"))
# prilagodi podatke
cSize &lt;- cSize %&gt;%
  select(Grad,Stanovnici) %&gt;%
  mutate(Stanovnici = as.numeric(Stanovnici)) %&gt;%
  mutate(Grad = toupper(Grad)) %&gt;%
  arrange(desc(Stanovnici))
```

### API - Google trendovi


```r
# paketi
library (gtrendsR) 
library(ggplot2)
#kljucne rijeci
keywords &lt;- c("zavjera", "cjepljenje", "prosvjedi")
#GEO
country &lt;- c('HR')
#vremenski raspon
time &lt;- paste("2018-01-01", Sys.Date())
#kanali
channel &lt;- 'web'
# funkcija iz paketa
trends &lt;- gtrends(keywords, gprop = channel,geo = country, time = time )
#samo 'interes kroz vrijeme'
time_trend &lt;- trends$interest_over_time
```

### Twitter 


```r
# regex za tweet-ove
hashtag_pat &lt;- "#[a-zA-Z0-9_-ー\\.]+" 
# izvuci tweetove
hashtag &lt;- str_extract_all(tweets$text, hashtag_pat) 
# uredi podatke
hashtag_word &lt;- unlist(hashtag)
# mala slova
hashtag_word &lt;- tolower(hashtag_word) 
# makni inerpunkciju
hashtag_word &lt;- gsub("[[:punct:]ー]", "", hashtag_word) 
# tabulliraj
hashtag_count &lt;- table(hashtag_word) 
# sortiraj
top_20_freqs &lt;- sort(hashtag_count, decreasing = TRUE)[1:30] 
# napravi stringove
top_20_hashtags &lt;- as.character(as.data.frame(top_20_freqs)[,1]) 
```
